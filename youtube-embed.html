<link rel="import" href="../polymer/polymer.html">

<dom-module id="youtube-embed">
  <template>
    <style>
      :host {
        display: block;
      }
      @media only screen and (max-width: 767px){
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            padding-top: 30px; 
            height: 0; 
            overflow: hidden;
            margin-bottom:10px;
        }
        .video-container iframe,
        .video-container object,
        .video-container embed {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
      }
    </style>
    <!-- local DOM goes here -->
    <div class="video-container">
        <iframe width="100%" height="430" src="https://www.youtube.com/embed/[[youtube_id]]" frameborder="0" allowfullscreen></iframe>
    </div>
  </template>

  <script>
    Polymer({
      /* this is the element's prototype */
      is: 'youtube-embed',
      properties: {
        youtube_id: String 
      }
    });
  </script>
</dom-module>
